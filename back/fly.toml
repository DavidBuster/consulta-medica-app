app = 'consulta-medica-app'
primary_region = 'mad'

[build]
  dockerfile = "./back/Dockerfile"

[http_service]
  internal_port = 3001
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  size = 'shared-cpu-1x'

[resources]
  memory = 256
